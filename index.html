<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>SwipeDatePicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/swipe-datepicker.css">

    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/iscroll.js"></script>
    <script src="js/swipe-datepicker-24hour.js"></script>

    <style>
        .container{
            padding: 20px;
        }
        label{
            line-height: 1.2rem;
            padding: 5px 10px;
        }
        input#dateTime{
            width: 100%;
            -webkit-appearance: none;
            outline: none;
            background-color: #EEEEEE;
            font-size: 1.2rem;
            border: 1px solid #cccccc;
            padding: 5px 10px;
            text-align: center;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
        }
        input#dateTime:focus {

        }
    </style>
</head>
<body>

<div class="container">
    <label for="dateTime">选择日期和时间</label>
    <input type="text" id="dateTime" readonly>
</div>

<script>

    $('#dateTime').date({
        beginyear:2000,                 // 日期--年--份开始
        endyear:2020,                   // 日期--年--份结束
        beginmonth:1,                   // 日期--月--份结束
        endmonth:12,                    // 日期--月--份结束
        beginday:1,                     // 日期--日--份结束
        endday:31,                      // 日期--日--份结束
        curdate:false,                  // 打开日期是否定位到当前日期
        theme:"datetime",               // 控件样式（1：日期 date，2：日期+时间 datetime）
        mode:null,                      // 操作模式（滑动模式）
        event:"click",                  // 打开日期插件默认方式为点击后后弹出日期
        show:true
    }, (dateString)=>{
        $('#dateTime').val(dateString)
    },()=>{})
</script>

</body>
</html>
